<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="../css/boardWrite.css">


    
</head>
<body>
    <div class="container">

        <div class="header"></div>

        <!-- 게시글 입력 바디 -->
        <div class="content">
            <form action="#">
            <div class="top"><p>게시글 입력</p></div>

            <!-- 커뮤니티 정책 가이드 -->
            <div class="guide">
                <div id="pre">
                    Mixology Connect는 스팸, 부적절한 콘텐츠, 신용사기, 잘못된 정보 등을 
                    등록하는 것을 절대 허용하지 않습니다.<a href="#">커뮤니티 정책</a>은 허용되거나 
                    허용되지 않는 활동을 규정하며 스팸이나 부적절하거나 폭력적인 콘텐츠의 신고 가이드를 제공합니다.
                </div>
            </div>
            <!-- 게시글 제목란 -->
            <div class="title">
                <input type="text" id="title" name="title" placeholder="제목을 입력해주세요(20자 이하)">
                <p>이미지 선택 <input type="file" name="image" id="image"></p>
            </div>
            

            <!-- 게시글 작성란 -->
            <div class="detail">
                <textarea id="detail" style="resize: none;" maxlength="500"></textarea>
                <p> <span id="counter">0</span>/500</p>
            </div>

            <!-- 작성완료 버튼 -->
            <div class="btn">
                <button type="submit" id="btn">작성 완료</button>
            </div>
        </form>

        </div>
        <div class="footer"></div>
    </div>

    <script>
        /* 게시글 글자 수 세기 */
        document.getElementById("detail").addEventListener("input", function() {
        let length = this.value.length;
        console.log(length);
            
        let interval;

        document.getElementById("counter").innerText = length ;
        if(length <= 499 && length >= 0) {
            document.getElementById("counter").style.color = "black";
            
        } else { 
            document.getElementById("counter").style.color = "red"
            


            document.getElementById("counter").innerText = 500;
        }

    })
    </script>

   
    
</body>
</html>
